<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>„ÇØ„É¨„Ç∏„ÉÉ„ÉàË≥ºÂÖ• - Chat Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      padding-top: max(20px, env(safe-area-inset-top));
      padding-bottom: max(20px, env(safe-area-inset-bottom));
      padding-left: max(20px, env(safe-area-inset-left));
      padding-right: max(20px, env(safe-area-inset-right));
    }

    .container {
      background: #2a2a2a;
      border-radius: 8px;
      border: 1px solid #3a3a3a;
      max-width: 900px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #999;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .login-section {
      background: #333;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #444;
      margin-bottom: 30px;
    }

    .user-info {
      background: #2a3a2a;
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 30px;
      border: 1px solid #3a4a3a;
    }

    .user-info h3 {
      color: #00d166;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: 600;
    }

    .user-info .credit {
      font-size: 24px;
      font-weight: bold;
      color: #00ff7f;
    }

    .plans-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .plan-card {
      border: 1px solid #444;
      border-radius: 6px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      background: #333;
    }

    .plan-card:hover {
      border-color: #0066cc;
      background: #3a3a3a;
    }

    .plan-card.selected {
      border-color: #0066cc;
      background: #2a3a4a;
      border-width: 2px;
    }

    .plan-card.popular::before {
      content: '‰∫∫Ê∞ó';
      position: absolute;
      top: -10px;
      right: 20px;
      background: #0066cc;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }

    .plan-name {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .plan-amount {
      font-size: 28px;
      font-weight: bold;
      color: #0066cc;
      margin-bottom: 8px;
    }

    .plan-credits {
      font-size: 16px;
      color: #00d166;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .plan-description {
      color: #999;
      font-size: 13px;
    }

    .custom-amount {
      background: #333;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #444;
      margin-bottom: 30px;
    }

    .custom-amount h3 {
      color: #fff;
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: 600;
    }

    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .input-group label {
      flex: 0 0 80px;
      font-weight: 500;
      color: #e0e0e0;
      font-size: 14px;
    }

    .input-group input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    .input-group input:focus {
      outline: none;
      border-color: #0066cc;
    }

    .calculated-credits {
      color: #00d166;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #e0e0e0;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0066cc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover:not(:disabled) {
      background: #0052a3;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-logout {
      background: #444;
      padding: 8px 16px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s ease;
    }

    .btn-logout:hover {
      background: #555;
    }

    .error {
      background: #3a2a2a;
      color: #ff6b6b;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      border: 1px solid #4a3a3a;
      font-size: 14px;
    }

    .info {
      background: #2a3a4a;
      color: #66c0ff;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      border: 1px solid #3a4a5a;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #999;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .plans-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>„ÇØ„É¨„Ç∏„ÉÉ„ÉàË≥ºÂÖ•</h1>
    <p class="subtitle">Chat Bot„ÇíÂà©Áî®„Åô„Çã„Åü„ÇÅ„ÅÆ„ÇØ„É¨„Ç∏„ÉÉ„Éà„ÇíË≥ºÂÖ•„Åß„Åç„Åæ„Åô</p>

    <div id="error-message" class="error hidden"></div>
    <div id="info-message" class="info hidden"></div>

    <!-- „É≠„Ç∞„Ç§„É≥„Çª„ÇØ„Ç∑„Éß„É≥ -->
    <div id="login-section" class="login-section">
      <h3>„É≠„Ç∞„Ç§„É≥</h3>
      <div class="form-group">
        <label for="userId">„É¶„Éº„Ç∂„ÉºID</label>
        <input type="text" id="userId" placeholder="‰æã: discord-user-123456" required>
      </div>
      <div class="form-group">
        <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
        <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ">
      </div>
      <button class="btn" onclick="login()">„É≠„Ç∞„Ç§„É≥</button>
    </div>

    <!-- „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„Çª„ÇØ„Ç∑„Éß„É≥ -->
    <div id="user-section" class="hidden">
      <div class="user-info">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h3>„Çà„ÅÜ„Åì„Åù„ÄÅ<span id="user-name"></span>„Åï„Çì</h3>
            <div>ÁèæÂú®„ÅÆ„ÇØ„É¨„Ç∏„ÉÉ„Éà: <span class="credit" id="current-credit">0</span></div>
          </div>
          <button class="btn-logout" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
        </div>
      </div>

      <!-- „Éó„É™„Çª„ÉÉ„Éà„Éó„É©„É≥ -->
      <h2 style="margin-bottom: 20px; color: #333;">„Åä„Åô„Åô„ÇÅ„Éó„É©„É≥</h2>
      <div class="plans-grid" id="plans-grid">
        <!-- „Éó„É©„É≥„ÅØJavaScript„ÅßÂãïÁöÑÁîüÊàê -->
      </div>

      <!-- „Ç´„Çπ„Çø„É†ÈáëÈ°ç -->
      <div class="custom-amount">
        <h3>üí∞ „Ç´„Çπ„Çø„É†ÈáëÈ°ç„ÅßË≥ºÂÖ•</h3>
        <div class="input-group">
          <label for="custom-amount">ÈáëÈ°ç:</label>
          <input type="number" id="custom-amount" min="100" max="100000" placeholder="100„Äú100000" oninput="calculateCustomCredits()">
          <span>ÂÜÜ</span>
        </div>
        <div class="calculated-credits" id="custom-credits">ÂèñÂæó„ÇØ„É¨„Ç∏„ÉÉ„Éà: 0</div>
      </div>

      <button class="btn" id="purchase-btn" onclick="handlePurchase()" disabled>Ë≥ºÂÖ•„Åô„Çã</button>
    </div>
  </div>

  <script>
    let currentUser = null;
    let selectedPlan = null;
    let customAmount = null;
    let authToken = null;
    let config = null;

    // ÂàùÊúüÂåñ
    async function init() {
      // „É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„ÇíÁ¢∫Ë™ç
      const savedToken = localStorage.getItem('authToken');
      if (savedToken) {
        authToken = savedToken;
        await loadUserInfo();
      }
    }

    // „É≠„Ç∞„Ç§„É≥
    async function login() {
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!userId || !password) {
        showError('„É¶„Éº„Ç∂„ÉºID„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        return;
      }

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
        }

        authToken = data.token;
        localStorage.setItem('authToken', authToken);
        
        await loadUserInfo();
        
      } catch (error) {
        showError(error.message);
      }
    }

    // „É≠„Ç∞„Ç¢„Ç¶„Éà
    function logout() {
      localStorage.removeItem('authToken');
      authToken = null;
      currentUser = null;
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('user-section').classList.add('hidden');
      document.getElementById('userId').value = '';
      document.getElementById('password').value = '';
    }

    // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÅÆË™≠„ÅøËæº„Åø
    async function loadUserInfo() {
      try {
        // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±ÂèñÂæó
        const userResponse = await fetch('/api/auth/me', {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        if (!userResponse.ok) {
          throw new Error('Ë™çË®º„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
        }

        const userData = await userResponse.json();
        currentUser = userData.user;

        // Ë®≠ÂÆöÊÉÖÂ†±ÂèñÂæó
        const configResponse = await fetch('/api/payment/config', {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        if (!configResponse.ok) {
          throw new Error('Ë®≠ÂÆö„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
        }

        config = await configResponse.json();

        // UIÊõ¥Êñ∞
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('user-section').classList.remove('hidden');
        document.getElementById('user-name').textContent = currentUser.user_id;
        document.getElementById('current-credit').textContent = currentUser.remaining_credit.toLocaleString();

        // „Éó„É©„É≥„ÇíË°®Á§∫
        renderPlans();

      } catch (error) {
        showError(error.message);
        logout();
      }
    }

    // „Éó„É©„É≥„ÅÆË°®Á§∫
    function renderPlans() {
      const grid = document.getElementById('plans-grid');
      grid.innerHTML = '';

      config.plans.forEach((plan, index) => {
        const card = document.createElement('div');
        card.className = 'plan-card';
        if (index === 2) card.classList.add('popular'); // 3Áï™ÁõÆ„ÅÆ„Éó„É©„É≥„Çí‰∫∫Ê∞ó„Å®„Åó„Å¶Ë°®Á§∫
        card.onclick = () => selectPlan(plan);

        card.innerHTML = `
          <div class="plan-name">${plan.name}</div>
          <div class="plan-amount">¬•${plan.amount.toLocaleString()}</div>
          <div class="plan-credits">${plan.credits.toLocaleString()} „ÇØ„É¨„Ç∏„ÉÉ„Éà</div>
          <div class="plan-description">${plan.description}</div>
        `;

        grid.appendChild(card);
      });
    }

    // „Éó„É©„É≥ÈÅ∏Êäû
    function selectPlan(plan) {
      selectedPlan = plan;
      customAmount = null;
      document.getElementById('custom-amount').value = '';
      document.getElementById('custom-credits').textContent = 'ÂèñÂæó„ÇØ„É¨„Ç∏„ÉÉ„Éà: 0';

      // ÈÅ∏ÊäûÁä∂ÊÖã„ÅÆÊõ¥Êñ∞
      document.querySelectorAll('.plan-card').forEach((card, index) => {
        if (config.plans[index].id === plan.id) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      });

      document.getElementById('purchase-btn').disabled = false;
    }

    // „Ç´„Çπ„Çø„É†ÈáëÈ°ç„ÅÆ„ÇØ„É¨„Ç∏„ÉÉ„ÉàË®àÁÆó
    function calculateCustomCredits() {
      const amount = parseInt(document.getElementById('custom-amount').value);
      
      if (!amount || amount < config.minAmount || amount > config.maxAmount) {
        document.getElementById('custom-credits').textContent = 'ÂèñÂæó„ÇØ„É¨„Ç∏„ÉÉ„Éà: 0';
        customAmount = null;
        if (selectedPlan) return; // „Éó„É©„É≥„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çå„Å∞OK
        document.getElementById('purchase-btn').disabled = true;
        return;
      }

      const credits = Math.floor(amount * config.creditRate);
      document.getElementById('custom-credits').textContent = `ÂèñÂæó„ÇØ„É¨„Ç∏„ÉÉ„Éà: ${credits.toLocaleString()}`;
      
      customAmount = amount;
      selectedPlan = null;
      
      // „Éó„É©„É≥„ÅÆÈÅ∏Êäû„ÇíËß£Èô§
      document.querySelectorAll('.plan-card').forEach(card => {
        card.classList.remove('selected');
      });

      document.getElementById('purchase-btn').disabled = false;
    }

    // Ë≥ºÂÖ•Âá¶ÁêÜ
    async function handlePurchase() {
      let amount, credits;

      if (customAmount) {
        amount = customAmount;
        credits = Math.floor(amount * config.creditRate);
      } else if (selectedPlan) {
        amount = selectedPlan.amount;
        credits = selectedPlan.credits;
      } else {
        showError('„Éó„É©„É≥„ÇíÈÅ∏Êäû„Åô„Çã„Åã„ÄÅÈáëÈ°ç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        return;
      }

      try {
        document.getElementById('purchase-btn').disabled = true;
        showInfo('Ê±∫Ê∏à„Éö„Éº„Ç∏„Å´ÁßªÂãï„Åó„Å¶„ÅÑ„Åæ„Åô...');

        const response = await fetch('/api/payment/create-checkout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({ amount, credits })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Ê±∫Ê∏à„ÅÆÈñãÂßã„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
        }

        // Stripe„ÅÆÊ±∫Ê∏à„Éö„Éº„Ç∏„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
        window.location.href = data.url;

      } catch (error) {
        showError(error.message);
        document.getElementById('purchase-btn').disabled = false;
      }
    }

    // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      setTimeout(() => errorDiv.classList.add('hidden'), 5000);
    }

    // ÊÉÖÂ†±„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
    function showInfo(message) {
      const infoDiv = document.getElementById('info-message');
      infoDiv.textContent = message;
      infoDiv.classList.remove('hidden');
      setTimeout(() => infoDiv.classList.add('hidden'), 5000);
    }

    // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂàùÊúüÂåñ
    init();
  </script>
</body>
</html>
