<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Ç∞„Ç§„É≥Ôºà„Éá„Éê„ÉÉ„Ç∞ÁâàÔºâ - OpenAI API UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .login-container {
            width: 400px;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            height: fit-content;
        }

        .debug-panel {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            max-height: 90vh;
        }

        .debug-panel h2 {
            color: #0066cc;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .debug-log {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #000;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .debug-log .timestamp {
            color: #666;
        }

        .debug-log .info {
            color: #4CAF50;
        }

        .debug-log .error {
            color: #ff3333;
        }

        .debug-log .warn {
            color: #ff9800;
        }

        .debug-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 6px;
        }

        .debug-section h3 {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .debug-value {
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 8px;
            background: #000;
            border-radius: 4px;
            margin-top: 5px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .login-header p {
            font-size: 14px;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #e0e0e0;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .auth-mode-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: #333;
            padding: 4px;
            border-radius: 6px;
        }

        .auth-mode-btn {
            flex: 1;
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: #999;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-mode-btn.active {
            background: #0066cc;
            color: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            margin-top: 24px;
        }

        .login-btn:hover {
            background: #0052a3;
        }

        .login-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .error-message {
            background: #ff3333;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .hidden {
            display: none;
        }

        .btn-clear {
            background: #444;
            color: #e0e0e0;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }

        .btn-clear:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>„É≠„Ç∞„Ç§„É≥Ôºà„Éá„Éê„ÉÉ„Ç∞ÁâàÔºâ</h1>
            <p>Ë©≥Á¥∞„Å™„É≠„Ç∞„ÅåÂè≥ÂÅ¥„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="auth-mode-toggle">
                <button type="button" class="auth-mode-btn active" data-mode="password">
                    „Éë„Çπ„ÉØ„Éº„ÉâË™çË®º
                </button>
                <button type="button" class="auth-mode-btn" data-mode="group">
                    „Ç∞„É´„Éº„ÉóIDË™çË®º
                </button>
            </div>

            <div class="form-group">
                <label class="form-label" for="userId">„É¶„Éº„Ç∂„ÉºID</label>
                <input 
                    type="text" 
                    id="userId" 
                    class="form-input" 
                    placeholder="„É¶„Éº„Ç∂„ÉºID„ÇíÂÖ•Âäõ"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group" id="passwordGroup">
                <label class="form-label" for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
                    autocomplete="current-password"
                >
            </div>

            <div class="form-group hidden" id="groupIdGroup">
                <label class="form-label" for="groupId">„Ç∞„É´„Éº„ÉóID</label>
                <input 
                    type="text" 
                    id="groupId" 
                    class="form-input" 
                    placeholder="„Ç∞„É´„Éº„ÉóID„ÇíÂÖ•Âäõ"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                „É≠„Ç∞„Ç§„É≥
            </button>
        </form>
    </div>

    <div class="debug-panel">
        <h2>üîç „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞</h2>
        <button class="btn-clear" onclick="clearDebugLog()">„É≠„Ç∞„ÇØ„É™„Ç¢</button>
        <button class="btn-clear" onclick="clearStorage()">„Çπ„Éà„É¨„Éº„Ç∏„ÇØ„É™„Ç¢</button>
        
        <div class="debug-section">
            <h3>ÁèæÂú®„ÅÆlocalStorage</h3>
            <div class="debug-value" id="storageStatus">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
        </div>

        <div class="debug-section">
            <h3>Ë™çË®º„Éà„Éº„ÇØ„É≥ÊÉÖÂ†±</h3>
            <div class="debug-value" id="tokenInfo">„Å™„Åó</div>
        </div>

        <div class="debug-section">
            <h3>„Ç§„Éô„É≥„Éà„É≠„Ç∞</h3>
            <div class="debug-log" id="debugLog"></div>
        </div>
    </div>

    <script>
        let currentAuthMode = 'password';
        let logEntries = [];

        // „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞Èñ¢Êï∞
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toISOString().split('T')[1].slice(0, -1);
            const entry = {
                timestamp,
                message,
                type
            };
            logEntries.push(entry);
            
            const logElement = document.getElementById('debugLog');
            const logLine = `<span class="timestamp">[${timestamp}]</span> <span class="${type}">${type.toUpperCase()}</span>: ${message}\n`;
            logElement.innerHTML += logLine;
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
        }

        function clearDebugLog() {
            logEntries = [];
            document.getElementById('debugLog').innerHTML = '';
            debugLog('„É≠„Ç∞„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü', 'info');
        }

        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            updateStorageStatus();
            debugLog('ÂÖ®„Çπ„Éà„É¨„Éº„Ç∏„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü', 'warn');
        }

        function updateStorageStatus() {
            const storage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storage[key] = localStorage.getItem(key);
            }
            document.getElementById('storageStatus').textContent = JSON.stringify(storage, null, 2);
            
            const token = localStorage.getItem('authToken');
            if (token) {
                const parts = token.split(':');
                const tokenInfo = {
                    format: parts.length === 3 ? 'userId:groupId:group' : 'userId:password',
                    userId: parts[0] || '„Å™„Åó',
                    credential: parts[1] ? '***' : '„Å™„Åó',
                    type: parts[2] || 'password',
                    fullLength: token.length
                };
                document.getElementById('tokenInfo').textContent = JSON.stringify(tokenInfo, null, 2);
            } else {
                document.getElementById('tokenInfo').textContent = '„Éà„Éº„ÇØ„É≥„Å™„Åó';
            }
        }

        // ÂàùÊúüÂåñ
        debugLog('„Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÈñãÂßã', 'info');
        updateStorageStatus();

        // Ë™çË®º„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        document.querySelectorAll('.auth-mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                currentAuthMode = mode;
                debugLog(`Ë™çË®º„É¢„Éº„ÉâÂ§âÊõ¥: ${mode}`, 'info');

                document.querySelectorAll('.auth-mode-btn').forEach(b => {
                    b.classList.toggle('active', b.dataset.mode === mode);
                });

                const passwordGroup = document.getElementById('passwordGroup');
                const groupIdGroup = document.getElementById('groupIdGroup');
                const passwordInput = document.getElementById('password');
                const groupIdInput = document.getElementById('groupId');

                if (mode === 'password') {
                    passwordGroup.classList.remove('hidden');
                    groupIdGroup.classList.add('hidden');
                    passwordInput.required = true;
                    groupIdInput.required = false;
                    groupIdInput.value = '';
                } else {
                    passwordGroup.classList.add('hidden');
                    groupIdGroup.classList.remove('hidden');
                    passwordInput.required = false;
                    groupIdInput.required = true;
                    passwordInput.value = '';
                }
            });
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            debugLog(`„Ç®„É©„ÉºË°®Á§∫: ${message}`, 'error');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }

        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;
            const groupId = document.getElementById('groupId').value.trim();
            const loginBtn = document.getElementById('loginBtn');

            debugLog('„É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†ÈÄÅ‰ø°', 'info');
            debugLog(`„É¶„Éº„Ç∂„ÉºID: ${userId}`, 'info');
            debugLog(`Ë™çË®º„É¢„Éº„Éâ: ${currentAuthMode}`, 'info');

            if (!userId) {
                showError('„É¶„Éº„Ç∂„ÉºID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (currentAuthMode === 'password' && !password) {
                showError('„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (currentAuthMode === 'group' && !groupId) {
                showError('„Ç∞„É´„Éº„ÉóID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠...';

            try {
                const requestBody = { userId };
                if (currentAuthMode === 'password') {
                    requestBody.password = password;
                } else {
                    requestBody.groupId = groupId;
                }

                debugLog('API „É™„ÇØ„Ç®„Çπ„ÉàÈÄÅ‰ø°: /api/auth/login', 'info');
                debugLog(`„É™„ÇØ„Ç®„Çπ„Éà„Éú„Éá„Ç£: ${JSON.stringify({ userId, mode: currentAuthMode })}`, 'info');

                const response = await fetch('./api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                debugLog(`„É¨„Çπ„Éù„É≥„Çπ„Çπ„ÉÜ„Éº„Çø„Çπ: ${response.status}`, 'info');

                const data = await response.json();
                debugLog(`„É¨„Çπ„Éù„É≥„Çπ„Éá„Éº„Çø: ${JSON.stringify(data)}`, 'info');

                if (!response.ok) {
                    throw new Error(data.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                // „Éà„Éº„ÇØ„É≥„ÇílocalStorage„Å´‰øùÂ≠ò
                debugLog('„Éà„Éº„ÇØ„É≥„ÇílocalStorage„Å´‰øùÂ≠ò', 'info');
                debugLog(`„Éà„Éº„ÇØ„É≥: ${data.token}`, 'info');
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userId', data.user.user_id);
                updateStorageStatus();

                debugLog('„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ', 'info');
                debugLog('3ÁßíÂæå„Å´index.html„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åó„Åæ„ÅôÔºà„É≠„Ç∞„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ', 'warn');

                // 3ÁßíÂæÖ„Å£„Å¶„Åã„Çâ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                await new Promise(resolve => setTimeout(resolve, 3000));

                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('return') || './index.html';
                debugLog(`„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÂÖà: ${returnUrl}`, 'info');
                window.location.href = returnUrl;

            } catch (error) {
                debugLog(`„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº: ${error.message}`, 'error');
                console.error('Login error:', error);
                showError(error.message);
                loginBtn.disabled = false;
                loginBtn.textContent = '„É≠„Ç∞„Ç§„É≥';
            }
        });

        // Êó¢Â≠òË™çË®º„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
        async function checkExistingAuth() {
            const token = localStorage.getItem('authToken');
            
            debugLog('Êó¢Â≠òË™çË®º„ÉÅ„Çß„ÉÉ„ÇØÈñãÂßã', 'info');
            
            if (!token) {
                debugLog('„Éà„Éº„ÇØ„É≥„Å™„Åó - „É≠„Ç∞„Ç§„É≥ÁîªÈù¢„ÇíË°®Á§∫', 'info');
                return;
            }

            debugLog(`Êó¢Â≠ò„Éà„Éº„ÇØ„É≥Ê§úÂá∫: ${token}`, 'info');

            try {
                debugLog('„Éà„Éº„ÇØ„É≥Ê§úË®º„É™„ÇØ„Ç®„Çπ„ÉàÈÄÅ‰ø°: /api/auth/me', 'info');
                
                const response = await fetch('./api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                debugLog(`Ê§úË®º„É¨„Çπ„Éù„É≥„Çπ„Çπ„ÉÜ„Éº„Çø„Çπ: ${response.status}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    debugLog('„Éà„Éº„ÇØ„É≥„ÅØÊúâÂäπ„Åß„Åô', 'info');
                    debugLog(`„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±: ${JSON.stringify(data.user)}`, 'info');
                    debugLog('3ÁßíÂæå„Å´index.html„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åó„Åæ„Åô', 'warn');
                    
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('return') || './index.html';
                    debugLog(`„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÂÖà: ${returnUrl}`, 'info');
                    window.location.href = returnUrl;
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    debugLog(`„Éà„Éº„ÇØ„É≥„ÅåÁÑ°Âäπ„Åß„Åô: ${JSON.stringify(errorData)}`, 'error');
                    debugLog('„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éà„Éº„ÇØ„É≥„ÇíÂâäÈô§', 'warn');
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userId');
                    updateStorageStatus();
                }
            } catch (error) {
                debugLog(`Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ„Ç®„É©„Éº: ${error.message}`, 'error');
                debugLog('„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éà„Éº„ÇØ„É≥„ÇíÂâäÈô§', 'warn');
                localStorage.removeItem('authToken');
                localStorage.removeItem('userId');
                updateStorageStatus();
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂÆüË°å
        debugLog('Êó¢Â≠òË™çË®º„ÉÅ„Çß„ÉÉ„ÇØ„ÇíÂÆüË°å', 'info');
        checkExistingAuth();

        // „Çπ„Éà„É¨„Éº„Ç∏Â§âÊõ¥„ÇíÁõ£Ë¶ñ
        setInterval(updateStorageStatus, 1000);
    </script>
</body>
</html>
